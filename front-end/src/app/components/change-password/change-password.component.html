<div class="edit-eep-container">
  <h2 class="form-title">Changer de Mot de Passe</h2>
  <form (ngSubmit)="onSubmit()" class="eep-form">
      <div class="form-group">
          <label for="currentPassword">Mot de Passe Actuel:</label>
          <input id="currentPassword" [(ngModel)]="currentPassword" name="currentPassword" type="password" class="form-control" required />
      </div>

      <div class="form-group">
          <label for="newPassword">Nouveau Mot de Passe:</label>
          <input id="newPassword" [(ngModel)]="newPassword" name="newPassword" type="password" class="form-control" required />
      </div>

      <div class="form-group">
          <label for="confirmPassword">Confirmer le Nouveau Mot de Passe:</label>
          <input id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" type="password" class="form-control" required />
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

      <button type="submit" class="btn btn-primary">Changer le Mot de Passe</button>
  </form>
</div>
